<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление сотрудника</title>
    <link rel="stylesheet" href="sait.css">
</head>
<body>
    <header>            
         <h1>Добавление сотрудника</h1> 
    </header>
    
    <main>
        <h2>Форма добавления сотрудника</h2>
        <form id="employeeForm">
            <div>
                <label for="name">Имя:</label>
                <input type="text" id="name" placeholder="Введите имя" required>
            </div>
            <div>
                <label for="position">Должность:</label>
                <input type="text" id="position" placeholder="Введите должность" required>
            </div>
            <div>
                <label for="department">Отдел:</label>
                <input type="text" id="department" placeholder="Введите отдел" required>
            </div>
            <div class="button-container">
                 <button type="submit"> <a href="sait1.html"> Добавить сотрудника  </a> </button> 
            </div>
        </form>
    </main>

</body>
</html>
